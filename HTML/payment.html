<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si'aa - Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">

</head>

<body>
     <!-- Header -->
     <header class="header">
        <div class="container">
            <div class="header-content">
                <nav class="nav">
                    <a href="#about">About</a>
                    <a href="#features">Features</a>
                    <a href="#how-it-works">How It Works</a>
                </nav>
                <div class="logo">
                    <img src="../Media/Logo.png" alt="Si'aa Logo" class="logo-img">
                </div>
            </div>
        </div>
    </header>

    <!-- Payment Section -->
    <section class="auth-section">
        <div class="payment-container">
            <!-- Payment Form -->
            <div class="payment-form-section">
                <h1 class="payment-title">Payment</h1>

                <form class="payment-form">
                    <div class="payment-form-group">
                        <label for="cardHolder" class="payment-form-label">
                            Card Holder Name
                            <span class="info-icon" title="Enter the name as it appears on your card">i</span>
                        </label>
                           <input type="text" placeholder="Cardholder's Name" id="cardHolder" name="cardHolder" class="payment-input card-holder" required> 
                    </div>

                    <div class="payment-form-group">
                        <label for="cardNumber" class="payment-form-label">
                            Card Number
                            <span class="info-icon" title="Enter your 16-digit card number">i</span>
                        </label>
                        <input type="text" id="cardNumber" name="cardNumber" class="payment-input card-number"
                            placeholder="1234 1234 1234 1234"  maxlength="16" minlength="16" required>
                    </div>
            <div class="payment-row-two">
                    <div class="payment-form-group">
                        <label for="ccv" class="payment-form-label">
                            CCV
                            <span class="info-icon" title="3-digit security code on the back of your card">i</span>
                        </label>
                        <input type="text" id="ccv" name="ccv" class="payment-input masked" placeholder="- - -"
                            maxlength="3" minlength="3" required>
                    </div>

                    <div class="payment-form-group">
                        <label for="expiryDate" class="payment-form-label">
                            Expirity Date
                            <span class="info-icon" title="Expiration date in MM/YY format">i</span>
                        </label>
                        <input type="text" id="expiryDate" name="expiryDate" class="payment-input" placeholder="MM / YY"
                              required>
                    </div>
</div>
                    <button type="submit" class="complete-payment-btn">Complete Payment</button>
                </form>
        </div>
            <!-- Payment Summary -->
            <div class="payment-summary-card">
                <h2 class="payment-summary-title">Payment Summary</h2>

                <div class="payment-summary-items">
                    <div class="payment-summary-item">
                        <span class="payment-summary-item-label">Storage</span>
                        <span class="payment-summary-item-value">11458523</span>
                    </div>
                    <div class="payment-summary-item">
                        <span class="payment-summary-item-label">Logistics fee</span>
                        <span class="payment-summary-item-value">%20</span>
                    </div>
                    <div class="payment-summary-item">
                        <span class="payment-summary-item-label">insurance fee</span>
                        <span class="payment-summary-item-value"><img src="../Media/Saudi_Riyal_Symbol.png" alt="Saudi Riyal Symbol" class="riyal-symbol-img">123,28</span>
                    </div>
                    <div class="payment-summary-item">
                        <span class="payment-summary-item-label">TAX</span>
                        <span class="payment-summary-item-value"><img src="../Media/Saudi_Riyal_Symbol.png" alt="Saudi Riyal Symbol" class="riyal-symbol-img">123,28</span>
                    </div>
                </div>

                <hr class="payment-summary-divider">

                <div class="payment-summary-total">
                    <span class="payment-summary-total-label">Total</span>
                    <div class="payment-summary-total-wrapper">
                        <div class="receipt-icon"><img src="../Media/Saudi_Riyal_Symbol.png" alt="Saudi Riyal Symbol"></div>
                        <span class="payment-summary-total-value"> 576,32</span>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" aria-label="X"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="footer-logo">
                <img src="../Media/Logo.png" alt="Si'aa Logo" class="footer-logo-img">
            </div>
        </div>
    </div>
</footer>
    <script src="../Javascript/payment.js"></script>
</body>

</html>
